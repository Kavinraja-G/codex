site_name: Kavin's Codex
site_description: Everything I learn and tinker with ;)
site_url: https://codex.imkavin.dev

theme:
  name: material
  icon:
    logo: material/bookshelf
  favicon: assets/favicon.ico
  plugins:
    - search
    - blog
  font:
    text: Roboto
    code: JetBrains Mono
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      accent: deep orange

    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange
  features:
    - header.autohide
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.tabs
    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow


markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://imkavin.dev
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/kavinganesan
    - icon: fontawesome/brands/github-alt
      link: https://github.com/Kavinraja-G

copyright: |
   &copy; 2025 <a href="https://imkavin.dev"  target="_blank" rel="noopener">Kavinraja G</a>

nav:
  - About:
    - About Me: index.md
  - Projects:
      - Nodegizmo: projects/nodegizmo.md
      - Crossplane Docs: projects/crossplane-docs.md
  - Blogs:
      - blogs/index.md
